<!DOCTYPE html>
<html lang="en">

<head>
    <title>Site anti-précarité étudiante</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Livvic:400,700" rel="stylesheet" type="text/css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark navbar-static-top navbar-expand-md">
        <div class="container">
            <button type="button" class="navbar-toggler collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false"> <span class="sr-only">Toggle
                    navigation</span>
            </button> <a class="navbar-brand" href="#">Site anti-précarité étudiante</a>
            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav mr-auto">
                    <li class="nav-item">
                        <a href="/" class="nav-link">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a href="/drawer" class="nav-link">Tiroirs</a>
                    </li>
                    <li class="active nav-item">
                        <a href="/mailbox" class="nav-link">Boîte aux lettres</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <button onclick="displayEnvelope(1)" class="btn-warning"><b>Ouvrir la boîte aux lettres</b></button>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <button onclick="displayHint(1)" class="btn btn-link" id="envelope1" hidden=true>
                    <img src="envelope.png " class="envelope-img" alt="Envelope" />
                </button>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-3">
                <p style="margin-top: 20px; " class="hint" id="hint1" hidden=true>
                    Le premier indice se trouve dans un tiroir du meuble télé.
                </p>
            </div>
        </div>
    </div>
</body>

</html>

<script>
    function displayEnvelope(num) {
        document.getElementById("envelope" + num).hidden = false;
    }

    function displayHint(num) {
        document.getElementById("hint" + num).hidden = false;
    }
</script>
